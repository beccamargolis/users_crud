<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <h1>Edit User {{ user.id }}</h1>
    <form action="/user/update/{{ user.id }}" method="POST"> <!--form action determines what to do/where to send the data once form is submitted-->
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" value="{{ user.first_name }}"> <!--"value" pre-populates data into the field-->
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" value="{{ user.last_name }}">
        <label for="email">Email: </label>
        <input type="text" name="email" value="{{ user.email }}">
        <button type="submit">Update</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
